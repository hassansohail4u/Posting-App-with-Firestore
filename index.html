<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="login">
           <div class="container">
            <form id="form">
                <h1 class="login-heading">Log in</h1>
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password"><br>
                <input type="checkbox" id="check"><span>Remember me</span>
                <a href="#">Forgot password?</a>
                <button class="loginBtn">log in</button>
            </form>
                <hr><p>Or Connect With</p><hr>
                <ul>
                    <li><i class="fab fa-facebook-f fa-2x"></i></li>
                    <li><i class="fab fa-twitter fa-2x"></i></li>
                    <li><i class="fab fa-github fa-2x"></i></li>
                    <li><i class="fab fa-linkedin-in fa-2x"></i></li>
                </ul>
                <!-- <div class="clearfix"></div> -->
           </div>
        </div>
        <div class="register">
            <div class="container">
                <i class="fas fa-user-plus  person-icon"></i>
                <h2>Hello,User!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="signupBtn">Sign up <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>  
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://kit.fontawesome.com/d2ed415255.js"></script>
      <script type="module" src="./app.js"></script>
</body>
</html>
